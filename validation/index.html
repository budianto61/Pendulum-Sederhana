<html>
<head>
    <title>Budianto A. Hutauruk</title>
    <meta name="viewport" content="width-device-width , initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="">
	<meta charset="utf-8">
	
	<!-- jquery-->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	
	<!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.4-dist/js/jquery/jquery-1.11.1.js"></script>
	
	<!--form validation-->
	<link rel="stylesheet" href="formvalidation/css/formValidation.min.css">
	<script src="formvalidation/js/formValidation.min.js"></script>
	<script src="formvalidation/js/framework/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Form Pendaftaran</h3>
					</div>
				<div class="panel-body">
    <form id="basicBootstrapForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">Full name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="firstName" placeholder="First name"/>
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="lastName" placeholder="Last name"/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label">Username</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="username"/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label">Email address</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="email"/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label">Password</label>
            <div class="col-xs-5">
                <input type="password" class="form-control" name="password"/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label">Gender</label>
            <div class="col-xs-6">
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="male"/>Male
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="female"/>Female
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="other"/>Other
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label" id="captchaOperation"></label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="captcha"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="agree" value="agree"/>Agree with the terms and conditions
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
            </div>
        </div>
</form>
<script>
	$(document).ready (function(){
			//Generate a simple captcha 
			function randomNumber(min, max){
					return Math.floor(Math.random() * (max-min+1) + min);
			}
			$('#captchaOperation').html([randomNumber(1,100), '+', randomNumber(1, 200), '='].join(' '));
			
			$('#basicBootstrapForm').formValidation({
				framework: 'bootstrap',
				icon: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields:{
					firstName:{
						row: '.col-xs-4',
						validators:{
							notEmpty:{
								message: 'The fisrt name is required'
							}
						}
					},
					lastName: {
						row: '.col-xs-4',
						validators:{
							notEmpty: {
								message: 'The last name is required'
							}
						}
					},
					username: {
						validators:{
							notEmpty: {
								message: 'The username is required'
							},
							stringLength: {
								min : 6,
								max : 30,
								message: 'The username must be more than 6 and less than 30 characters'
							},
							regexp:{
								regexp: /^[a-zA-Z0-9_\.]+$/,
								message: 'The username can only consist of alphabetical, number, dot and underscore'
							}
						}
					},
					email: {
						validators: {
							notEmpty: {
								message: 'The email-address is required'
							},
							emailAddress: {
								message:'The input is not a valid email address'
							}
						}
					},
					password: {
						validators: {
							notEmpty: {
								message: 'The password is required'
							},
							different: {
								field: 'username',
								message: 'The password cannot be the same as username'
							}
						}
					},
					gender: {
						validators:{
							notEmpty:{
								message: 'The gender is required'
							}
						}
					},
					captcha: {
						validators :{
							callback : {
								message : 'Wrong Answer',
								callback: function(value, validator, $field){
									var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0])+ parseInt(items[2]);
									return value == sum;
								}
							}
						}
					},
					agree: {
						validators: {
							notEmpty : {
								message: 'You must agree with the term and condition'
							}
						}
					}
				}
			});
		});
</script>
        
</body>
</html>
